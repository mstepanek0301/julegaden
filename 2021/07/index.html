  <head>

    <link rel="stylesheet" href="/julegaden/css/theme.css">
    <link rel="icon" href="/julegaden/favicon.svg">
  <style>
    #map {
      position: relative;
    }
    #card {
      position: absolute;
    }
    #arrow {
      position: relative;
      width: 0;
      height: 0;
      border: 5px solid transparent;
      border-top: 5px solid var(--color-red);
    }
    .box {
      position: relative;
      background-color: var(--color-red);
      color: var(--color-white);
      padding: 0.5em 0.8em;
    }
    .card-text {
      position: static;
      text-align: center;
    }
  </style>
    <title>7. Mapa | Julegåden 2021</title>
  </head>
  <body>
    <header class="wrapper">
      <div class="content">
        <a href="/julegaden"><h1 lang="da">Julegåden</h1></a>
  <a href="/julegaden/2021"><h2 id="year">2021</h2></a>
      </div>
    </header>
    <div class="wrapper">
      <div class="content">
        <h1><span><span id="number">7</span>.
Mapa</span></h1>
  <div id="map">
    <img src="map.svg">
    <div id="card">
      <div class="box">
        <div class="card-text" id="card-name"></div>
        <div class="card-text" id="card-value"></div>
      </div>
      <div id="arrow"></div>
    </div>
  </div>
  <form id="submit-box" data-key="364638365">

  </form><br>
  <div class="pill-list">

  </div>

  <p>Čo majú tieto mestá spoločné a ako sa podľa toho bude merať vzdialenosť?</p>
  </div>
      </div>
    </div>
